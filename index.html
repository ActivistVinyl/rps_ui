<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors - Fight!</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="theme.css">
  <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
</head>
<body>
    <div id="heading">
        <h1>ROCK, PAPER, SCISSORS, FIGHT!</h1>
        <p>First one to 3 wins!</p>
    </div>

    <div id="rpsbuttons">
        <div id="rock"></div>
        <div id="paper"></div>
        <div id="scissors"></div>

    <div id="scoreboard">
            <div id="humanscore">You: 0</div>
            <div id="computerscore">Computer: 0</div>
            <div id="message"></div>
    </div>
  
  <script src="main.js">
  </script>

</body>
</html>
