<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors - Fight in the Console!</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="theme.css">
</head>
<body>
    <div id="rps_buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>  
  
  

  <script>

    const buttons = document.querySelectorAll('button');
    buttons.forEach((button) => {
    button.addEventListener('click', (e) => {
        var humPlay = button.id;
        window.humanPlay = humPlay
        playRound();
    });
    });

    function computerPlay() {
            var computerPick = [
                "rock",
                "paper",
                "scissors"
                ];

            var randomItem = computerPick[Math.floor(Math.random()*computerPick.length)];
            return randomItem
        }


    function playRound() {
        var computerSelection = computerPlay()
        var playerSelection = humanPlay.toLowerCase()

        switch (playerSelection + computerSelection) {
        case "rockrock":
            alert('You tied! Rock equals rock.')
            return 'tied'
            break;
            
        case "rockpaper":
            alert('You lose! Paper beats rock.')
            return 'lost'
            break;

        case "rockscissors":
            alert('You won! Rock beats scissors.')
            return 'won'
            break;

        case "paperpaper":
            alert('You tied! Paper equals paper.')
            return 'tied'
            break;

        case "paperrock":
            alert('You won! Paper beats rock.')
            return 'won'
            break;

        case "paperscissors":
            alert('You lost! Scissors beats paper.')
            return 'lost'
            break;

        case "scissorsscissors":
            alert('You tied! Scissors equals scissors.')
            return 'tied'
            break;

        case "scissorsrock":
            alert('You lost! Rock beats scissors.')
            return 'lost'
            break;

        case "scissorspaper":
            alert('You won! Scissors beats paper.')
            return 'won'
            break;
        
        default:
            alert('Oh no! Something went wrong. Did you input a valid selection?')
    }
    }




    

  </script>
</body>
</html>
