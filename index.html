<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors - Fight in the Console!</title>
</head>
<body>
    <h1>Hola!</h1>
    <p>Open the console to see round-by-round scoring.</p>
  <script>

    var humanTeam = 0
    var compTeam = 0

    game()

    function game () {
            for (i = 0; humanTeam < 3 && compTeam < 3; i++) {
            var playRoundOutput = playRound();
            if (playRoundOutput==="won") {
                    ++humanTeam
                } else if (playRoundOutput === 'lost') {
                    ++compTeam
                }
                console.log('Round ' + ( i + 1 ) + ':')
                console.log('Human Score: ' + humanTeam)
                console.log('Computer Score: ' + compTeam)
                console.log(' ')
            }
        if (humanTeam === 3) {
            alert('Congratulations! You won the best of 5 match!')
        }
        else if (compTeam === 3) {
            alert('Oh no! You lost the best of 5 match :(')
        }
        else {
            alert('Error bot')
        }
    }

    function computerPlay() {
            var computerPick = [
                "rock",
                "paper",
                "scissors"
                ];

            var randomItem = computerPick[Math.floor(Math.random()*computerPick.length)];
            return randomItem
        }


    function playRound() {
        var computerSelection = computerPlay()
        var humanPlay = prompt('Rock, Paper, Scissors?')
        var playerSelection = humanPlay.toLowerCase()

        switch (playerSelection + computerSelection) {
        case "rockrock":
            alert('You tied! Rock equals rock.')
            return 'tied'
            break;
            
        case "rockpaper":
            alert('You lose! Paper beats rock.')
            return 'lost'
            break;

        case "rockscissors":
            alert('You won! Rock beats scissors.')
            return 'won'
            break;

        case "paperpaper":
            alert('You tied! Paper equals paper.')
            return 'tied'
            break;

        case "paperrock":
            alert('You won! Paper beats rock.')
            return 'won'
            break;

        case "paperscissors":
            alert('You lost! Scissors beats paper.')
            return 'lost'
            break;

        case "scissorsscissors":
            alert('You tied! Scissors equals scissors.')
            return 'tied'
            break;

        case "scissorsrock":
            alert('You lost! Rock beats scissors.')
            return 'lost'
            break;

        case "scissorspaper":
            alert('You won! Scissors beats paper.')
            return 'won'
            break;
        
        default:
            alert('Oh no! Something went wrong. Did you input a valid selection?')
    }
    }



  </script>
</body>
</html>
